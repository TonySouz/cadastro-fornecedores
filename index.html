<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores e Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Fornecedores e Produtos</h1>
        <form id="registrationForm">
            <!-- Cadastro do Fornecedor -->
            <h2>Fornecedor</h2>
            <div class="form-group">
                <label for="companyName">Razão Social</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="fantasyName">Nome Fantasia</label>
                <input type="text" class="form-control" id="fantasyName" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
            </div>
            <div class="form-group">
                <label for="stateRegistration">Inscrição Estadual</label>
                <input type="text" class="form-control" id="stateRegistration">
            </div>
            <div class="form-group">
                <label for="municipalRegistration">Inscrição Municipal</label>
                <input type="text" class="form-control" id="municipalRegistration">
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="contactName">Nome da Pessoa de Contato</label>
                <input type="text" class="form-control" id="contactName" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>

            <!-- Tabela de Produtos -->
            <h2>Produtos</h2>
            <div id="productsTable">
                <!-- Linha de exemplo para produtos -->
                <div class="product-item">
                    <div class="form-group">
                        <label for="productDescription">Descrição</label>
                        <input type="text" class="form-control" class="productDescription" required>
                    </div>
                    <div class="form-group">
                        <label for="productUnit">Unidade de Medida</label>
                        <input type="text" class="form-control" class="productUnit" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantidade em Estoque</label>
                        <input type="number" class="form-control" class="productQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="productUnitPrice">Valor Unitário</label>
                        <input type="number" class="form-control" class="productUnitPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="productTotalValue">Valor Total</label>
                        <input type="text" class="form-control" class="productTotalValue" readonly>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" id="addProduct">Adicionar Produto</button>
            </div>

            <!-- Tabela de Anexos -->
            <h2>Anexos</h2>
            <div id="attachments">
                <!-- Linha de exemplo para anexos -->
                <div class="attachment-item">
                    <input type="file" class="form-control" class="fileInput">
                    <button type="button" class="btn btn-danger" onclick="removeAttachment(this)">Excluir</button>
                    <button type="button" class="btn btn-info" onclick="viewAttachment(this)">Visualizar</button>
                </div>
                <button type="button" class="btn btn-secondary" id="addAttachment">Adicionar Anexo</button>
            </div>

            <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
        </form>
    </div>

    <!-- Modal de Loading -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Carregando...</span>
                        </div>
                        <p>Aguarde enquanto enviamos os dados...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
