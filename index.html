<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores e Produtos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Fornecedores e Produtos</h2>
        <form id="supplierForm">
            <h4>Dados do Fornecedor</h4>
            <div class="form-group">
                <label for="companyName">Razão Social</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="form-group">
                <label for="tradeName">Nome Fantasia</label>
                <input type="text" class="form-control" id="tradeName" required>
            </div>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required>
            </div>
            <div class="form-group">
                <label for="stateRegistration">Inscrição Estadual</label>
                <input type="text" class="form-control" id="stateRegistration">
            </div>
            <div class="form-group">
                <label for="municipalRegistration">Inscrição Municipal</label>
                <input type="text" class="form-control" id="municipalRegistration">
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" id="cep" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="contactName">Nome da Pessoa de Contato</label>
                <input type="text" class="form-control" id="contactName" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone</label>
                <input type="text" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <h4>Produtos</h4>
            <table class="table" id="productsTable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Unidade de Medida</th>
                        <th>Quantidade em Estoque</th>
                        <th>Valor Unitário</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" class="form-control" required></td>
                        <td><input type="text" class="form-control" required></td>
                        <td><input type="number" class="form-control" required></td>
                        <td><input type="number" class="form-control" required></td>
                        <td><input type="number" class="form-control" readonly></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="addProduct">Adicionar Produto</button>
            <h4>Anexos</h4>
            <table class="table" id="attachmentsTable">
                <thead>
                    <tr>
                        <th>Documento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="file" class="form-control" required></td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                            <button type="button" class="btn btn-info btn-sm">Visualizar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary" id="addAttachment">Incluir Anexo</button>
            <button type="submit" class="btn btn-success mt-3">Salvar Fornecedor</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
