<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores e Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Fornecedores</h2>
        <form id="fornecedorForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="razaoSocial">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nomeFantasia">Nome Fantasia</label>
                        <input type="text" class="form-control" id="nomeFantasia" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inscricaoEstadual">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inscricaoEstadual">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inscricaoMunicipal">Inscrição Municipal</label>
                        <input type="text" class="form-control" id="inscricaoMunicipal">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nomeContato">Nome da Pessoa de Contato</label>
                        <input type="text" class="form-control" id="nomeContato" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>
            <h2>Produtos</h2>
            <div id="produtosContainer">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control descricao" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="unidade">Unidade de Medida</label>
                            <input type="text" class="form-control unidade" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="quantidade">Quantidade em Estoque</label>
                            <input type="number" class="form-control quantidade" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="valorUnitario">Valor Unitário</label>
                            <input type="number" class="form-control valorUnitario" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="valorTotal">Valor Total</label>
                            <input type="number" class="form-control valorTotal" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="addProduto" class="btn btn-primary mt-2">Adicionar Produto</button>
            <h2>Anexos</h2>
            <div id="anexosContainer">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="anexo">Documento</label>
                            <input type="file" class="form-control-file anexo" required>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="button" class="btn btn-danger excluirAnexo mr-2">Excluir</button>
                        <button type="button" class="btn btn-primary visualizarAnexo">Visualizar</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-4">Salvar Fornecedor</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
