<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedores e Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="\src\assents\styles\styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Fornecedores</h2>
        <form id="fornecedorForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="razaoSocial">Razão Social</label>
                        <input type="text" class="form-control" id="razaoSocial" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nomeFantasia">Nome Fantasia</label>
                        <input type="text" class="form-control" id="nomeFantasia" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" class="form-control" id="cnpj" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inscricaoEstadual">Inscrição Estadual</label>
                        <input type="text" class="form-control" id="inscricaoEstadual">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inscricaoMunicipal">Inscrição Municipal</label>
                        <input type="text" class="form-control" id="inscricaoMunicipal">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nomeContato">Nome da Pessoa de Contato</label>
                        <input type="text" class="form-control" id="nomeContato" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
            </div>
            <h2>Produtos</h2>
            <div id="produtosContainer">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control descricao" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="unidade">Unidade de Medida</label>
                            <input type="text" class="form-control unidade" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="quantidade">Quantidade em Estoque</label>
                            <input type="number" class="form-control quantidade" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="valorUnitario">Valor Unitário</label>
                            <input type="number" class="form-control valorUnitario" required>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="valorTotal">Valor Total</label>
                            <input type="number" class="form-control valorTotal" readonly>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" id="addProduto" class="btn btn-primary mt-2">
                <i class="bi bi-box-seam-fill"></i> Adicionar Produto
            </button>
            <h2>Anexos</h2>
            <div id="anexosContainer" class="anexos-container">
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="anexo">Anexo</label>
                            <input type="file" class="form-control anexo">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger excluirAnexo">
                                <i class="bi bi-trash3-fill"></i> Excluir
                            </button>
                            <button type="button" class="btn btn-primary visualizarAnexo">
                                <i class="bi bi-eye"></i> Visualizar
                            </button>
                        </div>
                    </div>
                </div>
                <div class="form-group">            
                    <button type="button" id="addAnexo" class="btn btn-secondary mt-3">
                        Adicionar Anexo
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-4">
                <i class="bi bi-floppy-fill"></i> Salvar Fornecedor
            </button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="\src\pages\script.js"></script>
    
</body>
</html>
